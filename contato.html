<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="empresa_exemplo.">
    <title>FRV TECNO</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script do EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header-dark">
        <div class="container">
            <h1>FRV TECNO</h1>
            <p>Transformando projetos em realidade</p>
            <a>Todos os projetos são realizado mediante a contrato</a><br>
            <a id="voltar-btn" href="/">Home</a>
            <div class="botão">
                <button id="dark-mode-toggle" class="btn-dark-mode" style="align-items: left;">
                    <span id="dark-mode-icon">☀️</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Formulário de Contato -->
    <section id="contact-form" class="contact-form">
        <div class="container" id="div-form">
            <h2>Preencha o Formulário</h2>
            <form id="contactForm">
                <input type="text" name="name" id="name" placeholder="Seu nome" required>
                <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                <textarea name="message" id="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit" class="btn" id="btn">Enviar Mensagem</button>
            </form>
            <p id="status-message" style="text-align: center; margin-top: 15px; color: #333;"></p>
        </div>
    </section>

    <!-- Footer --><br><br><br><br><br><br>
    <footer class="footer">
        <p>&copy; 2025 FRV TECNO | Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
