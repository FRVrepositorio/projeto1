<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="empresa_exemplo.">
    <title>FRV TECNO</title>
    <link rel="stylesheet" href="style/styles.css">
    <!-- Script do EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <!-- Menu fixo -->
    <nav class="menu-fixo">
        <div class="container">
            <h1><a href="/home">FRV TECNO</a></h1>
            <div class="btn-menu-darkmode">
                <button id="dark-mode-toggle" class="btn-dark-mode" style="margin-top: 20px;" >
                <span id="dark-mode-icon">☀️</span>
            </button>
        </div>
            <ul>
                <li><a href="/home">Início</a></li>
                <li><a href="/home#services">Serviços</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/suporte">Suporte</a></li>
            </ul>
            <div class="burger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <ul>
            <li><a href="/home">Início</a></li>
            <li><a href="/home#services">Serviços</a></li>
            <li><a href="/contato#cta">Contato</a></li>
            <li><a href="/suporte">Suporte</a></li>
        </ul>
        <button id="dark-mode-toggle" class="btn-dark-mode" style="margin-top: 20px;">
            <span id="dark-mode-icon">☀️</span>
        </button>
    </div>

    <!-- Header -->
    <header id="header-dark">
        <div class="container">
      <br>
            <h2>Contato</h2>
            <p>Transformando projetos em realidade</p>
            <a>Todos os projetos são realizado mediante a contrato</a><br>
    </header>

    <!-- Formulário de Contato -->
    <section id="contact-form" class="contact-form">
        <div class="container" id="div-form">
            <h2>Preencha o Formulário</h2>
            <form id="contactForm">
                <input type="text" name="name" id="name" placeholder="Seu nome" required>
                <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                <textarea name="message" id="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit" class="btn" id="btn">Enviar Mensagem</button>
            </form>
            <p id="status-message" style="text-align: center; margin-top: 15px; color: #333;"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 FRV TECNO | Todos os direitos reservados.</p>
    </footer>
    <script src="style/toggle-white.js"></script>
    <script src="style/toggle-menu.js"></script>
    <script src="microservices/contato-sender.js"></script>
</body>
</html>
